<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Bus Reservation System</title>
<link rel="stylesheet" 
 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<style>
    .navbar {
        background-color: cadetblue;
    }
    .anchor{
    margin: 6px;
    background-color: #d9edf7;
    border-color: #d9edf7;
    }
   
</style>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                            <h1>Bus Reservation Feedback</h1>
                            <div class="container">
                            <div class="row">
                            <div class="col-md-3">
                           <h4> Hi, Welcome <span th:text ="*{userDetails}"></span> </h4></div>      
                             <div class="col-md-3">
                           <a th:href="@{/dashboard}" class="btn anchor" style="margin-left:600px"> <i class="fa fa-arrow-circle-o-left"></i>Dashboard</a>
                           </div>
                           <div class="col-md-3">
                           <a th:href="@{/logout}" class="btn anchor" style="margin-left:500px"> <i class="fa fa-arrow-circle-o-left"></i>&nbsp;Logout</a>
                           </div>
          </div>
                                       </div> 
            </div>
        </div>
    </nav>

    <br><br><br><br><br><br><br>
    <!-- Create HTML registration form -->
    
    
    <div class="container">
    <div th:if="${param.success}">
                  <div class="alert alert-info">Your Feedback is been recorded.</div>
                </div>
              <form th:action="@{/feedback}" method="post" 
                             th:object="${feedback}">   
                <div class="form-group" style="width: 21%;">
                        <label class="control-label" for="name"> 
                           Name </label>
                        <input id="name" class="form-control" 
                                 th:field="*{name}" required readonly="readonly"
                            autofocus="autofocus" />
                    </div>
                    <div class="form-group" style="width: 21%;">
                        <label class="control-label" for="email"> 
                           Email </label>
                        <input id="emailId" class="form-control" 
                                 th:field="*{emailId}" required readonly="readonly"
                            autofocus="autofocus" />
                    </div>
                    <div class="form-group" style="width: 21%;">
                        <label class="control-label" for="rating"> 
                           Rating(Out of 10) </label>
                        <input id="rating" class="form-control" 
                                 th:field="*{rating}" required 
                            autofocus="autofocus" />
                    </div>
                    <div class="form-group" style="width: 21%;">
                        <label class="control-label" for="comment"> 
                           Comment </label>
                        <textarea id="comments" class="form-control" 
                                 th:field="*{comments}" required 
                            autofocus="autofocus" ></textarea>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" style="margin-top:25px;">
                          Submit </button>
                        
                    </div>
                    
                    </form>  
                        </div>
    
</body>

</html>
